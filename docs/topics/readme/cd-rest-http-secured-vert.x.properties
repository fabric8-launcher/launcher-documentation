localRunCMD=mvn clean fabric8:deploy -Popenshift -DskipTests -DSSO_AUTH_SERVER_URL=$(oc get route secure-sso -o jsonpath='{"https://"}{.spec.host}{"/auth\n"}')
app-name=vx
gitCMD=git clone git@github.com:${loggedUser}/${targetRepository}
guideURL=http://launcher.fabric8.io/docs/vertx-runtime.html
prerequisite=IMPORTANT: This booster requires Java 8 JDK or greater and Maven 3.3.x or greater.
integrationTestSection=To run the integration test on the Secured HTTP API booster follow the steps in the link:https://launcher.fabric8.io/docs/vertx-runtime.html#running-the-secured-booster-integration-tests_context[Secured Booster documentation].
